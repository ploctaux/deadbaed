title: deadbaed
description: "broke my bed, it's now dead"
author_name: "Philippe Loctaux"
logo_url: https://avatars3.githubusercontent.com/u/8809909?v=4

# Build settings
markdown: kramdown
encoding: utf-8
timezone: Europe/Paris
permalink: /:year/:month/:title/

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap

# Theme settings
remote_theme: heiswayi/the-plain

# Server settings
port: 8002

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
  - readme.md
  - scripts/
  - _posts/template.md

# Default values of the theme
defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
